name: Import Historical 2D Data

on:
  workflow_dispatch: # Allows manual triggering from the Actions tab
  schedule:
    # Runs every weekday at 11:01, 12:02, 15:01, and 16:31 MMT (UTC+6:30)
    # to fetch the latest results after they are published.
    # 11:01 MMT -> 04:31 UTC
    - cron: '31 4 * * 1-5'
    # 12:02 MMT -> 05:32 UTC
    - cron: '32 5 * * 1-5'
    # 15:01 MMT -> 08:31 UTC
    - cron: '31 8 * * 1-5'
    # 16:31 MMT -> 10:01 UTC
    - cron: '1 10 * * 1-5'

jobs:
  import-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run data import script
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: npx ts-node ./scripts/import-historical-data.ts
